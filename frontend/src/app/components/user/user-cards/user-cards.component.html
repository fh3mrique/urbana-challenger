<div class="mat-elevation-z8 p-16">

  <div class="header">
    <h1>Cartões do usuário</h1>
    <button mat-stroked-button color="warn" routerLink="../../">Voltar</button>
  </div>

  <mat-divider></mat-divider>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Tipo do cartão</mat-label>
      <mat-select [formControl]="tipoCartao">
        <mat-option *ngFor="let t of tipos" [value]="t">
          {{ t | tipoCartaoLabel }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Número do cartão</mat-label>
      <input matInput [formControl]="numeroCartao" inputmode="numeric" />
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      (click)="addCard()"
      [disabled]="tipoCartao.invalid || numeroCartao.invalid">
      Adicionar
    </button>
  </div>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="cards" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="tipoCartao">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let c">{{ c.tipoCartao }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroCartao">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let c">{{ c.numeroCartao }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let c">{{ c.status ? 'Ativo' : 'Inativo' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let c">
        <mat-slide-toggle
          [checked]="c.status"
          [disabled]="isUpdating(c.id)"
          (change)="onToggleStatus(c, $event.checked)">
          {{ c.status ? 'Ativo' : 'Inativo' }}
        </mat-slide-toggle>

        <mat-progress-spinner
          *ngIf="isUpdating(c.id)"
          diameter="18"
          mode="indeterminate">
        </mat-progress-spinner>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByCardId"></tr>
  </table>

</div>
